<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Reservia</title>
    <script
      src="https://kit.fontawesome.com/ca67a0072e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="blocPage">
      <header>
        <div id="logoNav">
          <a href="#"
            ><img src="media/images/logo/Reservia.svg" alt="logo"
          /></a>
          <nav>
            <ul>
              <li><a href="#blocPage">Hébergements</a></li>
              <li><a href="#activites">Activités</a></li>
              <li><a href="#">S'inscrire</a></li>
            </ul>
          </nav>
        </div>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>

        <h2>En plein centre ville ou en pleine nature</h2>
        <div id="zoneRecherche">
          <i class="fas fa-map-marker-alt"></i>
          <input type="search" value="Marseille, France" />
          <input type="button" value="Rechercher" />
        </div>
      </header>
      <div id="filtres">
        <h3>Filtres</h3>
        <div id="iFilters">
          <a href="#"><i class="fas fa-money-bill-wave"></i>Économique</a>
          <a href="#"><i class="fas fa-child"></i>Familial</a>
          <a href="#"><i class="fas fa-heart"></i>Romantique</a>
          <a href="#"><i class="fas fa-dog"></i>Animaux autorisés</a>
        </div>
      </div>
      <div id="informations">
        <p>
          <i class="fas fa-info fa-xs"></i>Plus de 500 logements sont
          disponibles dans cette ville
        </p>
      </div>
      <section>
        <div id="herbergementsMarseille"></div>
      </section>
      <aside>
        <div id="populaires"></div>
      </aside>
      <section>
        <div id="activites"></div>
      </section>
      <footer>
        <div id="aPropos"></div>
      </footer>
    </div>
  </body>
</html>
